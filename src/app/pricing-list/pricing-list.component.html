<table class="table table-striped">
  <thead>
    <tr>
      <th>Genero</th>
      <th>Nombre</th>
      <th>Codigo</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos | pricingSearchName:filter">
      <td>{{producto.class[0].class}}</td>
    </tr>
  </tbody>
</table>
